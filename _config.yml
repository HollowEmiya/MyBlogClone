# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Emiya Blog
subtitle: My Blog Subtitle
description: 普通的人民群众中的一员
author: Hollow Emiya
language: zh-CN # Leave it blank for default language (en-US)
timezone: # Leave it blank for default timezone

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: http://example.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD HH:mm:ss
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
#deploy:
#  type:

# Search
search:
  path: search.xml
  field: post

# MathJax
mathjax: true # Enable MathJax support in theme

#pandoc
pandoc:
  pandoc_path: E:\CodeProgramFiles\Pandoc\pandoc.exe

# Markdown

#markdown:
#  plugins:
#    - "@traptitech/markdown-it-katex"
markdown:
  render:
    html: true
  #plugins:
  #  - "@traptitech/markdown-it-katex"

# Exclude Files
exclude_generator:
  - .DS_Store

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Sitemap
sitemap:
  path: sitemap.xml

# Robots.txt
robots:
  path: robots.txt

# Generate
generate:
  cache_control:
    enable: true
    max_age: 600
    last_modified: true

# Server
server:
  port: 4000
  log: false
  gzip: true

# Deployment
## Documentation: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/HollowEmiya/HollowEmiya.github.io.git
  branch: master
  message: Update Blog
